<section>
  <h2 id="activeTitle" *ngIf="activeEmergency">Emergency Activated</h2>
  <div class="emergencyServices">
        <button *ngIf="!activeEmergency" type="button" class="btn btn-warning" (click)="reportRoadAssitance()">Report Roadside <br> assitance or emergency</button>
        <button *ngIf="activeEmergency" type="button" class="btn btn-danger" (click)="cancelReport()">Cancel Emergency Report</button>
  </div>

  <div class="profileInfo">
    <h2> Welcome {{username}} to your profile </h2>
    <div class="id">
        <ul>
            <li><span>User Name: </span>  {{username}}</li>
            <li><span>Email: </span> {{email}}</li>
            <li><span>Address:</span> {{address}}</li>
            <li><img src="{{photoURL}}" alt="Profile Pic" width="150"></li>
        </ul>
    </div>
  </div>
  <div>
    <h2> Your Home's Gas Tank Level </h2>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:70%">
            70%
        </div>
    </div>
  </div>
  <div class="purchase">
      <button type="button" class="btn btn-success" (click)="purchase()">Schedule refill or service</button>
  </div>
  
  <div id="orderGroup" class="btn-group-vertical" role="group" aria-label="Basic example">
      <h2>Active Orders</h2>
      <span type="button" class="listBtn" *ngFor="let order of orders" (click)=seeDetail(order._id)>
          Order: {{order.operation}} {{order.serviceChoice}}<br>{{order.created_at | date:'medium'}}
      </span>
  </div>

</section>
